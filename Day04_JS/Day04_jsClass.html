<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<script>
    //ES5 - OOP(class:사용자 정의 타입 X)
    function Player5(){
        this.x = 100; //인스턴수변수
        this.y = 200;
        this.myShape = 'Player';

    }//생성자 함수 패턴

    //생성자 함수 패턴으로 만든 객체들의 공유영역이 prototype
    Player5.prototype.display = function() {
        window.alert(this.myShape+ ":x=" +this.x+ ",y=" +this.y);
    };

    var pobj5 = new Player5();
    pobj5.display();

    // Enemy를 ES5버전으로 정의해보기(정리하기)
    function Enemy() {
        this.x = 200;
        this.y = 100;
        this.myShape = 'Enemy';
    };

    Enemy.prototype.display = function() {
        window.alert(this.myShape+ ":x=" +this.x+ ",y=" +this.y);
    };

    var eobj = new Enemy();
    eobj.display();

    //ES6 - OOP(class --> new -> instance)
    class Player6
    {
        constructor(){
            this.x = 10;
            this.y = 20;
            this.myShape = 'Player6';
        }
        display(){
            window.alert(this.myShape+ ":x=" +this.x+ ",y=" +this.y);
        }
    };

    // 상속
    class childPlayer extends Player6 {
        constructor() {
            super();
            //this.myShape='Player_Chile'
        }
        moveLeft() {
            document.write('moveLeft');
        }
    }

    var pobjchild = new childPlayer();
    pobjchild.display();


</script>
</head>
<body>
    
</body>
</html>
